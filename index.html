<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cross Product Vector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>CROSS PRODUCT VEKTOR</h2>
            <div id="login">
                <p class="subtitle">Silakan login terlebih dahulu!</p>
                <input type="text" id="nama" class="input-nama" placeholder="Masukkan nama">
                <button class="btn-login" onclick="login()">Login</button>
            </div>
            <div id="menu" class="hidden">
                <p id="welcome" class="welcome-text"></p>
                <p class="pilih-metode">Pilih metode:</p>
                <button class="btn-login" onclick="pilihMetode(1)">1. Rumus komponen vektor</button>
                <button class="btn-login" onclick="pilihMetode(2)">2.  Aturan basis i, j, k</button>
            </div>
            <div id="metode1" class="hidden">
                <h3>Metode Komponen Vektor</h3>
                <div class="iya">
                    <div>
                        <p>Vektor A</p>
                        <input type="number" id="Ax" class="ok" placeholder="Ax">
                        <input type="number" id="Ay" class="ok" placeholder="Ay">
                        <input type="number" id="Az" class="ok" placeholder="Az">
                    </div>
                    <div>
                        <p>Vektor B</p>
                        <input type="number" id="Bx" class="ok" placeholder="Bx">
                        <input type="number" id="By" class="ok" placeholder="By">
                        <input type="number" id="Bz" class="ok" placeholder="Bz">
                    </div>
                </div>  
                <button class="btn-login" onclick="hitungKomponen()">Hitung</button>
            </div>
            <div id="metode2" class="hidden">
                <h3>Metode Basis i, j, k</h3>
                <select id="basis1" class="input-nama">
                    <option value="i">i</option>
                    <option value="j">j</option>
                    <option value="k">k</option>
                </select>
                <select id="basis2" class="input-nama">
                    <option value="i">i</option>
                    <option value="j">j</option>
                    <option value="k">k</option>
                </select>
                <button class="btn-login" onclick="hitungBasis()">Hitung</button>
            </div>
            <div id="output" class="result hidden"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
